<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .errorMessage{
                display: none;
            }
            input.error {
                border-color: red;
            }
            input.error + .errorMessage{
                color:red;
                display: inline;
            }
        </style>
    </head>
<body>
    <form id="myForm" action="/login" method="POST">
        <div>
          <label>
            用户
            <input name="username" type="text"><span class="errorMessage">错误提示</span>
          </label>
        </div>
        <div>
          <label>
            密码
            <input type="password" name="password"><span class="errorMessage">错误提示</span>
          </label>
        </div>
        <div>
          <input type="submit">
        </div>
    </form>

    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var form = document.getElementById("myForm");
        form.addEventListener('submit', function(e){
            e.preventDefault();
            var username = form.username.value;
            var password = form.password.value;
            var valid = true;
            console.log(username,password);
            $('input.error').removeClass('error');
            if($.trim(username) === ''){
                $('input[name="username"]').addClass('error').next('.errorMessage').text('用户名不能为空');
                valid = false
            }
            if(password === ''){
                $('input[name="password"]').addClass('error').next('.errorMessage').text('密码不能为空')
            }
            if(valid === false){
                return
            }

            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(request.readyState === 4){
                    if(request.status >= 400){
                        let{errors} = JSON.parse(request.responseText);
                        for(var key in errors){
                            var value = errors[key];
                            $(`input[name="${key}"]`).assClass('error').next('.errorMessage').text(value)
                        }
                    }
                }
            };
            request.open('POST', form.action);
            request.send(`username=${username}&password=${password}`)
        })
    </script>
</body>
</html>
